<div class='box col-md-6 col-md-offset-3'>
  <div class = "nutritionalValue">
    <p>Amount: {{thisFood.measures}} </p>
    <p>Calories: {{thisFood.calories || 'None'}} </p>
    <p>Fat: {{thisFood.fat || 'None'}} </p>
    <p>Sugar: {{thisFood.sugar || 'None'}} </p>
    <p>Protein: {{thisFood.protein || 'None'}} </p>
    <p>Carbohydrates: {{thisFood.carbs || 'None'}} </p>
    <p>Protein: {{thisFood.fiber || 'None'}}  </p>   
  </div>
</div>
