<div class='box col-md-6 col-md-offset-3'>
  <h3>{{thisFood.fooditem}}</h3>
  <div class = "nutritionalValue">
    <p><b>Amount:</b> {{thisFood.measures}} </p>
    <p><b>Calories:</b> {{thisFood.calories || 'None'}} </p>
    <p><b>Fat:</b> {{thisFood.fat || 'None'}} </p>
    <p><b>Sugar:</b> {{thisFood.sugar || 'None'}} </p>
    <p><b>Protein:</b> {{thisFood.protein || 'None'}} </p>
    <p><b>Carbohydrates:</b> {{thisFood.carbs || 'None'}} </p>
  </div>
</div>
