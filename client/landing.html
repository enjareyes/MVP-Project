<div class='login form-horizontal' ng-controller='loginController'>
  <form action="#" class='form-group'>

    <div class="form-group">
       <div class="col-sm-12">
         <input type="text" class="form-control" id="inputEmail3" placeholder="Email" ng-model='email'>
       </div>
     </div>

    <div class="form-group">
      <div class="col-sm-12">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model='password'>

    <button type="submit" class="float btn btn-default" ng-click='login()'>
