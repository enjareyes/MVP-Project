<html lang='en' ng-app='app'>

<head>
  <script src ='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js'></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src='app.js'></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.css"/>
</head>

<body ng-controller="MainController">
  <div class="header">
    <p>My Food Finder</p>
  </div>

  <div class='container'>
    <!-- <section>  need section? -->
      <!-- <input type="text" ng-model="search" class="form-control" placeholder="search"> -->
      <div class="input-group">
        <input type="text" class="form-control food-input" placeholder="New food" ng-model="newFood">
        <span class="input-group-btn">
          <button class = "btn btn-default" type="button" ng-click="displayFoods(newFood); checkClick()" >Select</button>
        </span>
      </div>
      <!-- <h3 ng-if="!searchItems.length">No foods selected</h3> -->
      <div>
        <ul> <!-- ng-controller="MainController">-->
          <span ng-show='click' ng-click='checkClick()'>
          <p ng-repeat="food in searchItems" ng-click="showFoodInfo(food.ndbno)">
            <!-- <p ng-show='click' ng-click='checkClick()'>  -->
              {{ food.name }} 
            <!-- </p> -->
          </p> 
          </span>
        </ul>

        
        <div class = "nutritionalValue "ng-hide="click">
          <p>Calories: {{thisFood.calories}}</p>
          <p>Fat: {{thisFood.fat}}</p>
          <p>Sugar: {{thisFood.sugar}}</p>
          <p>Protein: {{thisFood.protein}} </p>
          <p>Carbohydrates: {{thisFood.carbs}} </p>
          <p>Protein: {{thisFood.fiber}} </p>   
        </div>
      </div>
    <!-- </section> -->
  </div>


</body>

</html>
